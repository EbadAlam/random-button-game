		<script type="text/javascript">
			const btn_start = document.querySelector('.btn_start');
			const scoreValue = document.querySelector('.scoreValue');
			let error = document.querySelector('.error');
			const randomNumber = Math.floor(Math.random() * 50) + 1;

			var recent_score = localStorage.getItem("score");
			window.onload = () => {
				scoreValue.innerHTML = recent_score;
			}

			btn_start.onclick = () => {
				window.location.reload();
			}
			
			(function loop() {
				setTimeout(function () {
					var btn = document.querySelector('.btn-'+randomNumber);
					btn.style.display = 'block';
						btn.onclick = () => {
							event.preventDefault();
							btn.style.display = 'none';
							recent_score ++;
							localStorage.setItem('score',recent_score); 
							location.reload();
							loop()
						}
						setTimeout(function(e){
							error.innerHTML = `Aww! You Lost &#128542. Your Score Is ${recent_score}`;
							error.style.display = 'block';
							btn.style.display = 'none';
							recent_score = '00';
							localStorage.setItem('score',recent_score); 
							
						},900)
				}, 1000);
				}())
